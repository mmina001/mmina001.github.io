<body>
  <header>
    <nav>
      <ul class="topnav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div id="banner-image">
    <div class="banner-text">
        <h1>JD Photography</h1>
      </div>
  </div>

  <a href="#top" id="myBtn" title="Go to top">Top</a>

  <div class="container">
    <h1>Address of the studio</h1>
    <p>1540 Broadway, New York, NY 10036, USA</p>
  </div>

  <div class="container">
    <h1>Working Hours</h1>
  </div>

  <div class="container">
    <table id="hours">
      <tr>
        <th>Sunday</th>
        <td>Closed</td>
      </tr>
      <tr>
        <th>Monday</th>
        <td>9am - 5pm</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td>9am - 5pm</td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td>9am - 5pm</td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td>9am - 5pm</td>
      </tr>
      <tr>
        <th>Friday</th>
        <td>9am - 5pm</td>
      </tr>
      <tr>
        <th>Saturday</th>
        <td>9am - 5pm</td>
      </tr>
    </table>
  </div>


  <div class="form-style">
    <h1>Contact us</h1>
    <form>
      <div class="row">
        <div class="col-25">
          <label>First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Enter your name">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Enter your surname">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Enter your email">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Message Subject</label>
        </div>
        <div class="col-75">
          <input type="text" id="msg" name="msg" placeholder="Enter your message subject">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Text</label>
        </div>
        <div class="col-75">
          <textarea id="text_msg" name="text_msg" placeholder="Write a text" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Choose a date for a meeting</label>
        </div>
        <div class="col-75">
          <input type="date" name="meeting-date">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Choose a time for a meeting</label>
        </div>
        <div class="col-75">
          <input type="time" name="meeting-time">
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  
  <footer>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-instagram"></a>
  </footer>
</body>

</html>
